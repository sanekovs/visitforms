        <script>
            const container = document.querySelector('#form');
            const gui = new dat.GUI();
            const panel = gui.addFolder('Choose form');
            const forms = {};

            const schemas = document.querySelectorAll('[type="application/form-schema"]');

            for (const schema of schemas) {
                forms[schema.id] = renderForm.bind(null, schema.id);
                gui.add(forms, schema.id);
            }

            function renderForm(formId) {
                container.innerHTML = null;

                const schema = JSON.parse(document.querySelector(`#${formId}`).textContent);

                FormViewer.createForm({
                    container,
                    schema,
                });
            }

            renderForm('testForm');
